
<header class="header">

<!-- DevMountain logo and Hamburger icon and styling for my slideout menu. Note: hamburger icon is a Font Awesome icon. Sizing needs to be done in-line, below NOT in the style.css file -->
  <div id="slideout-open-menu-button" class="hamburger"><i class="fa fa-bars fa-3x"></i>
  </div>
    <section class="logo">
        <img ui-sref="home" id="dev-logo" src="img/devmountain_logo_only.png">
    </section>
</header>


<!-- Slideout menu that opens when you click on the hamburger menu icon. Used ng-model to filter topics in the menu by search.  -->
<aside class="slideout-menu">
    <section class="top-menu-section">
        <input ng-model="filterTopics"  class="Search" type="text" name="name" placeholder="Search by topic">
        <div id="slideout-closed-menu-button" class="close"><i class="fa fa-times fa-3x"></i>
        </div>
    </section>

<!-- Button at the top of the menu adds a new topic to my topics array -->
    <section class="addNewTopicSection">
      <button class="addNewTopicButton" value="toggle"   type="button" name="button" ng-click="toggle = !toggle">Add New Topic</button>
      <input ng-show="toggle" class="addNewTopicField" type="text"  placeholder="Add New Topic" ng-model="newMenuTopic">

<!-- Add New Topic button -->
      <button ng-click="newTopic(newMenuTopic)" ng-show="toggle" class="addNewTopicButton" value="toggle"   type="button" name="button">Save</button>

<!-- Delete Topic Button -->
      <button ng-click="newTopic(newMenuTopic)" class="deleteTopicButton" value="toggle"   type="button" name="button">Delete Topic</button>
    </section>
<!-- Repeating over the topics array on topicService.js and putting topics on scope -->
    <section class="topics" ng-repeat='topic in stuffynames | filter: filterTopics'>
      <a class="topicLinks" ui-sref="topic({topicId:topic.$id})">{{topic.$id}}</a>
    </section>

</aside>
