<html ng-app='flashCards'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flash Cards</title>

    <link rel="stylesheet" type="text/css "href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.0.8/gridlex.css">

<!-- Font Awesome Icons (Hamburger menu) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>


  <body>
    <main class="main-container">
<!-- Uses code from nav directive  -->
  <nav-directive topics="topics" toggle="toggle"></nav-directive>
      <section class="ui-container" ui-view></section>
    </main>


<!-- CDN's -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.js"></script>
<!-- Firebase -->
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>

<!-- Angular Fire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.js"></script>

<!--Angular App Module  -->
<script src='js/app.js'></script>

<!--Controllers  -->
<script src='js/controllers/mainCtrl.js'></script>
<script src='views/topicView/topicViewCtrl.js'></script>
<script src='js/controllers/navCtrl.js'></script>

<!-- Services -->
<script src='js/services/topicService.js'></script>
<script src='js/services/flashCardService.js'></script>

<!--Directives  -->
<script src='js/directives/navDirective.js'></script>
<script src='js/directives/flashCardDirective.js'></script>




  </body>
</html>
